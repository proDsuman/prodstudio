<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-1">
    <h2>Challange 1: Your Age in Days</h2>
    <div class="flex-box-container-1">

    
    <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
    </div>
    <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    </div>
    <div class="flex-box-container-1">
         <div id="flex-box-result">

         
    </div>

    </div>


    <h2 class="">Practice 1: Your Age in Months</h2>
 
<div class="flex-box-container-2">
    
    <div>
        <button class="btn btn-success" onclick="ageInMonths()">Click Me</button>
    </div>
    <div>
        <button class="btn btn-info" onclick="reset()">Reset</button>
    </div>
</div>
    <div class="flex-box-container-1">
    <div id="flex-box-result-2">
</div>
</div> 
</div>
<div class="container-2">
    <h2>Challange 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    
    <div class="flex-box-container-3" id="flex-cat-gen">        
    </div>
</div>
<div class="container-3">
    <h2>Challange 3: Rock, paper, Scissors</h2>
  <div class="flex-box-rps" id="flex-box-rps-div"> 
      <img id="rock" height="150" width="150" src="static/images/rock.png" alt="" onclick="rpsGame(this)">
      <img id="paper" src="static/images/paper.png" height="150" width="150"   alt="" onclick="rpsGame(this)">
      <img id="scissors" height="150" width="150" src="static/images/scissors.png" alt="" onclick="rpsGame(this)">
    </div>  
    <div>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
      </div>
</div>
<div class="container-4">
    <h2 id="change-my-color"> Challange 4: Changing color of the button </h2>
    <div class="flex-box-pick-color">
        <form action="">
        <select name="backdrop" class="btn btn-secondary dropdown-toggle" id="background"     onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        </select>
        </form>
        
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
        
    </div>
</div>
<div class="container-5">
    <h2> Challange 5: Black Jack</h2>
    <h3> <span id="blackjack-result">Let's Play!</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>    
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table style="border: 1px solid black;">
        
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td> <span id="losses">0</span></td>
                <td><span id="losses">0</span></td>

            </tr>
        </table>
    </div>
</div>




<script src="static/js/script.js">

</script>    
</body>
</html>
